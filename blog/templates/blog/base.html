{% load staticfiles %}
<html>
    <head>
    <title>Silver Shoes Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Patrick+Hand+SC" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
  <body>
  <div id="background">
    <div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_new' %}" class="top-menu"><span style="font-size: 104px;" class="glyphicon glyphicon-plus"></span></a>
{% endif %}
        <center><h1 id="hashtag"><a style="font-size: 104px;" href="/">#
         Silver Shoes</a></h1></center>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
            {% endfor %}
            {% endblock %}
            </div>
        </div>
    </div>
    </div>
</body>
</html>
